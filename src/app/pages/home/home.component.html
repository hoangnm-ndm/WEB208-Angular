<section id="home-section">
  <div class="container">
    <div class="row" *ngIf="products && products.length; else elseBlock">
      <div class="col-4" *ngFor="let product of products">
        <div class="card" style="width: 18rem">
          <img src="{{ product.imgUrl }}" alt="{{ product.name }}" />
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">
              {{ product.price }}
            </p>
            <button
              class="btn btn-primary"
              (click)="toggleDescription(product)"
            >
              show
            </button>
            <p *ngIf="product.isDescriptionVisible" class="card-text">
              {{ product.description }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <ng-template #elseBlock> Không tìm thấy sản phẩm!</ng-template>
  </div>
</section>
